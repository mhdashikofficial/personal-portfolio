<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafia's Madness Meter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7e1f0;
            padding: 50px;
        }
        #meter {
            font-size: 24px;
            margin-top: 20px;
        }
        #forgiveBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        #finalMessage {
            display: none;
            font-size: 24px;
            color: darkred;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wafia's Madness Meter üî•</h1>
    <p>Analyzing... Please wait...</p>
    <p id="meter">0%</p>
    
    <button id="forgiveBtn" onclick="showLove()">Click to Forgive Ashik</button>
    <p id="finalMessage">Okay, okay! I surrender! üòç I love you, my queen! ‚ù§Ô∏è</p>
    
    <script>
        let meter = document.getElementById("meter");
        let forgiveBtn = document.getElementById("forgiveBtn");
        let finalMessage = document.getElementById("finalMessage");
        let angerLevel = 0;
        let interval = setInterval(() => {
            angerLevel += 10;
            meter.innerText = angerLevel + "%";
            if (angerLevel >= 99) {
                clearInterval(interval);
                meter.innerText = "WARNING! Wafia is too mad! üò±";
            }
        }, 500);

        forgiveBtn.addEventListener("mouseover", () => {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            forgiveBtn.style.left = x + "px";
            forgiveBtn.style.top = y + "px";
        });

        function showLove() {
            forgiveBtn.style.display = "none";
            finalMessage.style.display = "block";
        }
    </script>
</body>
</html>
