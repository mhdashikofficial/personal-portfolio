<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Heart for Waffy</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .heart {
      position: relative;
      top: 5px;
      width: 150px;
      animation: pulse 1s ease infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    h1 {
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>My Heart Beats for Waffy</h1>
  <img src="291399d0-611d-4d73-8539-bf2fd8369cce.png" alt="Heart Image" class="heart">
</body>
</html>
