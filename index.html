<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafia's Anger Scanner üíñ</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 350px;
            margin: auto;
        }
        h1 {
            color: #ff5e62;
            font-size: 1.8em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .progress {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: #ff5e62;
            transition: width 2s ease-in-out;
        }
        #loveMessage {
            display: none;
            font-size: 1.5em;
            color: #ff5e62;
            margin-top: 20px;
        }
        .heart-button {
            background: #ff5e62;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }
        .heart-button:hover {
            background: #ff7b7b;
        }
        .hearts {
            font-size: 30px;
            position: absolute;
            animation: floatUp 3s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wafia's Anger Scanner üò≥üíñ</h1>
        <p>Scanning Wafia's Mood... Please wait... üò¨</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="scanResult" style="display: none;">
            WARNING! Wafia's beauty is too powerful! üíñ  
            Ashik is now **100% in love!** üòç
        </p>
        <button class="heart-button" id="forgiveButton">Tap to Receive Love üíò</button>
        <p id="loveMessage">Yay! You are now officially the **cutest, most loved queen!** üòçüíñ</p>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const scanResult = document.getElementById('scanResult');
        const forgiveButton = document.getElementById('forgiveButton');
        const loveMessage = document.getElementById('loveMessage');

        // Fake progress bar animation
        setTimeout(() => {
            progressBar.style.width = "100%";
            setTimeout(() => {
                scanResult.style.display = "block";
                forgiveButton.style.display = "inline-block";
            }, 1000);
        }, 1000);

        // Button click event
        forgiveButton.addEventListener('click', function() {
            loveMessage.style.display = "block";
            createHearts();
        });

        // Function to create floating hearts
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
